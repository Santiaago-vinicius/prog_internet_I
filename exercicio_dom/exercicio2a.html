<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Exemplo getElementById</title>
</head>
<body>
    <p id="meuParagrafo">Este é um parágrafo original.</p>
    <button onclick="mudarTexto()">Mudar Texto</button>

    <script>
        function mudarTexto() {
            const paragrafo = document.getElementById("meuParagrafo");
            if (paragrafo) {
                paragrafo.textContent = "O texto foi alterado usando getElementById!";
            }
        }
    </script>
</body>
</html>
