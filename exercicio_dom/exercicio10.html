<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Calculadora Simples</title>
</head>
<body>
    <h2>Calculadora</h2>
    <div>
        <label for="num1">Número 1:</label>
        <input type="number" id="num1" value="0">
    </div>
    <br>
    <div>
        <label for="num2">Número 2:</label>
        <input type="number" id="num2" value="0">
    </div>
    <br>
    <div>
        <input type="radio" id="opSoma" name="operacao" value="soma" checked>
        <label for="opSoma">+</label>

        <input type="radio" id="opSubtracao" name="operacao" value="subtracao">
        <label for="opSubtracao">-</label>

        <input type="radio" id="opMultiplicacao" name="operacao" value="multiplicacao">
        <label for="opMultiplicacao">*</label>

        <input type="radio" id="opDivisao" name="operacao" value="divisao">
        <label for="opDivisao">/</label>
    </div>
    <br>
    <button onclick="calcular()">Calcular</button>
    <br>
    <h3>Resultado: <span id="resultadoCalc"></span></h3>

    <script src="exercicio10.js"></script>
</body>
</html>
