<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Exemplo getElementsByTagName</title>
</head>
<body>
    <p>Primeiro par치grafo.</p>
    <p>Segundo par치grafo.</p>
    <div>
        <p>Terceiro par치grafo (dentro de uma div).</p>
    </div>
    <button onclick="destacarParagrafos()">Destacar Par치grafos</button>

    <script>
        function destacarParagrafos() {
            const paragrafos = document.getElementsByTagName("p");
            for (let i = 0; i < paragrafos.length; i++) {
                paragrafos[i].style.backgroundColor = "yellow";
                paragrafos[i].style.fontWeight = "bold";
            }
        }
    </script>

</html>
